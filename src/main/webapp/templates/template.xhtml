<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:insert name="metadata" />

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Library</title>
</h:head>

<h:body>
	<p:growl life="4000" id="growlGlobal" />

	<p:layout fullPage="true">
		<p:layoutUnit position="west" closable="false" collapsible="false"
			resizable="false" style="width:10%">
			<h:form>
				<p:menu id="accountMenu" style="margin-bottom:2%">
					<p:menuitem value="Login" />
					<p:menuitem value="Resgister" />
				</p:menu>
				<p:panelMenu id="managementMenu">
					<p:submenu label="Account">
						<p:menuitem value="Sign out" />
						<p:menuitem value="Edit Account" />
					</p:submenu>
					<p:submenu label="Search">
						<p:menuitem value="Books" />
						<p:menuitem value="Authors"
							outcome="/pages/author/authorsList.xhtml" />
						<p:menuitem value="Copies" />
						<p:menuitem value="Users" />
						<p:menuitem value="Loans" />
					</p:submenu>
					<p:submenu label="Add">
						<p:menuitem value="Book" />
						<p:menuitem value="Author" outcome="/pages/author/addAuthor.xhtml" />
						<p:menuitem value="Copy" />
						<p:menuitem value="User" />
						<p:menuitem value="Loan" />
					</p:submenu>
				</p:panelMenu>
			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="center" closable="false" collapsible="false"
			resizable="false">
			<ui:insert name="center" />
		</p:layoutUnit>
	</p:layout>

</h:body>
</html>
